<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1000" height="700" viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap');
        
        text {
            font-family: 'Roboto', sans-serif;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            fill: #e63946;
        }
        .subtitle {
            font-size: 16px;
            fill: #333;
        }
        .chapter-title {
            font-size: 14px;
            font-weight: bold;
            fill: #fff;
        }
        .chapter-subtitle {
            font-size: 12px;
            fill: #333;
        }
        .concept-box {
            fill: #f8f9fa;
            stroke: #e63946;
            stroke-width: 2;
            rx: 10;
            ry: 10;
        }
        .concept-title {
            font-size: 14px;
            font-weight: bold;
            fill: #e63946;
        }
        .concept-text {
            font-size: 12px;
            fill: #333;
        }
        .connection {
            stroke-width: 2;
            stroke-dasharray: 5,5;
        }
    </style>
    
    <!-- Background -->
    <rect width="1000" height="700" fill="#f5f5f5" />
    
    <!-- Title -->
    <text x="500" y="40" text-anchor="middle" class="title">The Subtle Art of Not Giving a F*ck</text>
    <text x="500" y="70" text-anchor="middle" class="subtitle">A Visual Summary of Mark Manson's Book</text>
    
    <!-- Main Concept Circle -->
    <circle cx="500" cy="350" r="200" fill="#fff" stroke="#e63946" stroke-width="3" />
    <text x="500" y="340" text-anchor="middle" font-size="20" font-weight="bold" fill="#e63946">What to</text>
    <text x="500" y="370" text-anchor="middle" font-size="20" font-weight="bold" fill="#e63946">Give a F*ck About?</text>
    
    <!-- Chapter 1: The Backwards Law -->
    <circle cx="500" cy="100" r="50" fill="#e63946" opacity="0.9" />
    <text x="500" y="95" text-anchor="middle" class="chapter-title">The Backwards</text>
    <text x="500" y="115" text-anchor="middle" class="chapter-title">Law</text>
    <path d="M500,150 Q500,200 500,250" class="connection" stroke="#e63946" fill="none" />
    
    <!-- Chapter 2: Happiness is a Problem -->
    <circle cx="740" cy="180" r="50" fill="#457b9d" opacity="0.9" />
    <text x="740" y="175" text-anchor="middle" class="chapter-title">Happiness is</text>
    <text x="740" y="195" text-anchor="middle" class="chapter-title">a Problem</text>
    <path d="M700,210 Q650,250 600,270" class="connection" stroke="#457b9d" fill="none" />
    
    <!-- Chapter 3: You Are Not Special -->
    <circle cx="820" cy="350" r="50" fill="#1d3557" opacity="0.9" />
    <text x="820" y="345" text-anchor="middle" class="chapter-title">You Are Not</text>
    <text x="820" y="365" text-anchor="middle" class="chapter-title">Special</text>
    <path d="M770,350 Q720,350 700,350" class="connection" stroke="#1d3557" fill="none" />
    
    <!-- Chapter 4: The Value of Suffering -->
    <circle cx="740" cy="520" r="50" fill="#f4a261" opacity="0.9" />
    <text x="740" y="515" text-anchor="middle" class="chapter-title">The Value of</text>
    <text x="740" y="535" text-anchor="middle" class="chapter-title">Suffering</text>
    <path d="M700,490 Q650,450 600,430" class="connection" stroke="#f4a261" fill="none" />
    
    <!-- Chapter 5: You Are Always Choosing -->
    <circle cx="500" cy="600" r="50" fill="#2a9d8f" opacity="0.9" />
    <text x="500" y="595" text-anchor="middle" class="chapter-title">You Are Always</text>
    <text x="500" y="615" text-anchor="middle" class="chapter-title">Choosing</text>
    <path d="M500,550 Q500,500 500,450" class="connection" stroke="#2a9d8f" fill="none" />
    
    <!-- Chapter 6: You're Wrong About Everything -->
    <circle cx="260" cy="520" r="50" fill="#e9c46a" opacity="0.9" />
    <text x="260" y="515" text-anchor="middle" class="chapter-title">You're Wrong</text>
    <text x="260" y="535" text-anchor="middle" class="chapter-title">About Everything</text>
    <path d="M300,490 Q350,450 400,430" class="connection" stroke="#e9c46a" fill="none" />
    
    <!-- Chapter 7: Failure is the Way Forward -->
    <circle cx="180" cy="350" r="50" fill="#264653" opacity="0.9" />
    <text x="180" y="345" text-anchor="middle" class="chapter-title">Failure is the</text>
    <text x="180" y="365" text-anchor="middle" class="chapter-title">Way Forward</text>
    <path d="M230,350 Q280,350 300,350" class="connection" stroke="#264653" fill="none" />
    
    <!-- Chapter 8: The Importance of Saying No -->
    <circle cx="260" cy="180" r="50" fill="#e76f51" opacity="0.9" />
    <text x="260" y="175" text-anchor="middle" class="chapter-title">The Importance</text>
    <text x="260" y="195" text-anchor="middle" class="chapter-title">of Saying No</text>
    <path d="M300,210 Q350,250 400,270" class="connection" stroke="#e76f51" fill="none" />
    
    <!-- Chapter 9: And Then You Die -->
    <circle cx="500" cy="180" r="50" fill="#6d597a" opacity="0.9" />
    <text x="500" y="175" text-anchor="middle" class="chapter-title">And Then</text>
    <text x="500" y="195" text-anchor="middle" class="chapter-title">You Die</text>
    <path d="M500,230 Q500,240 500,250" class="connection" stroke="#6d597a" fill="none" />
    
    <!-- Concept Boxes -->
    <!-- Backwards Law -->
    <rect x="50" y="50" width="200" height="80" class="concept-box" />
    <text x="150" y="75" text-anchor="middle" class="concept-title">The Backwards Law</text>
    <text x="150" y="100" text-anchor="middle" class="concept-text">Pursuit of positive = negative</text>
    <text x="150" y="120" text-anchor="middle" class="concept-text">Acceptance of negative = positive</text>
    
    <!-- Happiness -->
    <rect x="750" y="50" width="200" height="80" class="concept-box" />
    <text x="850" y="75" text-anchor="middle" class="concept-title">Happiness is a Problem</text>
    <text x="850" y="100" text-anchor="middle" class="concept-text">Happiness comes from solving problems</text>
    <text x="850" y="120" text-anchor="middle" class="concept-text">Choose your struggles wisely</text>
    
    <!-- Responsibility -->
    <rect x="50" y="570" width="200" height="80" class="concept-box" />
    <text x="150" y="595" text-anchor="middle" class="concept-title">You Are Always Choosing</text>
    <text x="150" y="620" text-anchor="middle" class="concept-text">Take responsibility for everything</text>
    <text x="150" y="640" text-anchor="middle" class="concept-text">Freedom through responsibility</text>
    
    <!-- Failure -->
    <rect x="750" y="570" width="200" height="80" class="concept-box" />
    <text x="850" y="595" text-anchor="middle" class="concept-title">Failure is the Way Forward</text>
    <text x="850" y="620" text-anchor="middle" class="concept-text">The "Do Something Principle"</text>
    <text x="850" y="640" text-anchor="middle" class="concept-text">Action precedes motivation</text>
    
    <!-- Footer -->
    <text x="500" y="680" text-anchor="middle" font-size="12" fill="#666">Based on Mark Manson's "The Subtle Art of Not Giving a F*ck"</text>
</svg>
